                    <p>Click for Some Good Lovin</p>

        <audio id="lovetarfi">

        <script>
            var lovetarfi = document.getElementById("lovetarfi");
            var icon = document.getElementById("icon");

           icon.onclick = function(){
            
            if(lovetarfi.paused)
            {
            lovetarfi.play();
            icon.src = "media/pause.png";
           }
                else{
                    lovetarfi.pause();
                    icon.src = "media/play.png";
                }
            }

        </script>
